<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	<title>Objeto History</title>
	<meta charset="utf-8"/>
  <style>

      #painel{
          width: 400px;
          height: 500px;
          border: 1px solid #000;
          border-radius: 10px;
          padding: 10px;
      }  
  </style>

  <script> 

       var painel,btnB,btnF;

       function hB(){
          window.history.back(); // history.back - volta uma pagina.
       }

       function hF(){
          window.history.forward(); // history.forward - avança uma página.
       }

       function hG(){
          window.history.go(-2); // history.go - avança ou recua uma ou mais páginas conforme número especificao (positivo=avança e negativo=recua)
       }


       function inicia(){
          btnB=document.getElementById("btnBack");
          btnF=document.getElementById("btnForward");
          btnG=document.getElementById("btnBack2");

          btnB.addEventListener("click",hB);
          btnF.addEventListener("click",hF);
          btnG.addEventListener("click",hG);

          painel=document.getElementById("info");
          painel.innerHTML=history.length;
       }

       window.addEventListener("load",inicia);

  </script>
