<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Array - Vetor - Parte 02 - Método de classe array</title>
	<meta charset="utf-8">

	<script>

    // push => insere itens na sequencia.
    // unshift => Tranfere item para primeira posição
    // pop => Retira o ultimo item do array
    // shift => Retira o primeiro item do array.
    // splice => Retira o item especificado.
      

      var mochila=[];

      mochila.push("Faca");
      mochila.push("Corda");
      mochila.push("Pederneira");
      mochila.push("Chave");
      mochila.push("Lanterna");
      mochila.unshift("Pedra");

      //mochila.pop();

      //mochila.shift();

      //mochila.splice(2,1);  // o primiro número é o índice incial e o segundo é número de itens que seram excluídos a partir deste.

      document.write(mochila[0]+"<br>");
      document.write(mochila[1]+"<br>");
      document.write(mochila[2]+"<br>");
      document.write(mochila[3]+"<br>");
      document.write(mochila[4]+"<br>");
      document.write(mochila[5]+"<br>");


  </script>       

</head> 
<body>


</body>
</html>
