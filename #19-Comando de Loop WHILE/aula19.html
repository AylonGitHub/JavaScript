<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Comando de Loop WHILE</title>
	<meta charset="utf-8">

	 <script>

    // No For os 3 parâmetros de definição estão no parenteses.
    // No WHILE  a inicialização fica antes e fora do while, a condição fica dentro dos parenteses dentro do while e o incremento fica dentro das chaves de comando.
    
    //------------Comparando FOR com WHILE ---------------
    var num;

    for(num=0;num<10;num++){
       document.write(num+"<br>");
    }


    document.write("<hr>");


    num=0
    while(num<10){
       document.write(num+"<br>");
       num++;

    }


     document.write("<hr>");

    //------------- Decrementando --------------
     var numn;

     numn=10;
     while(numn--){
      document.write(numn+"<br>");
     }

    document.write("<hr>");
         //------------- Decrementando --------------
     var numini,numfim;

     numini=1;
     numfim=100
     while(numini<numfim){
      document.write(numini+"<br>");
      numini++;
     }
  
  




   </script>       

</head> 
<body>


</body>
</html>
