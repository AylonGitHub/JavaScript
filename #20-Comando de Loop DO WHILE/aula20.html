<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Comando de Loop DO WHILE</title>
	<meta charset="utf-8">

	 <script>

    // O WHILE testa e depois executa o comando.
    // O DO WHILE executa a primeira vez e depois testa a condição.

     var num=0;
     /*
     while(num<10){
        document.write("CFB Cursos<br>");
        num++;
     }
     */

     do{
         document.write("CFB Cursos<br>");
         num++;
     }while(num<15);



   </script>       

</head> 
<body>


</body>
</html>
