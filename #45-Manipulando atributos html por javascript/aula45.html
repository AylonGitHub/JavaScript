<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	<title>Manipulando atributos html por javascript</title>
	<meta charset="utf-8"/>
  <style>
      #carro{
          width: 200px;
          height: 379px;
      }
      .c1{
          background-image: url("images/slide1.jpg");
      }
      .c2{
          background-image: url("images/slide2.jpg");
      }
      .c3{
          background-image: url("images/slide3.jpg");
      }
     
  </style>
  <script>
      // Utilizando setAttribute para modificar objeto.
      function trocaCarro(c){
        var obj=document.getElementById("carro");
        if(c==1){
            obj.setAttribute("class","c1");
        }else if(c==2){
            obj.setAttribute("class","c2");
        }else if(c==3){
            obj.setAttribute("class","c3");
        }
      }
      // Utilizando revomeAttribute para remover objeto.
      function removerCarro(){
        var obj=document.getElementById("carro");
        obj.removeAttribute("class");
      }
      // Utilizando hasAttribute para verificação do objeto.
      function verifica(){
        var obj=document.getElementById("carro");
        if(obj.hasAttribute("class")){
          alert("Atributo class está na tag");
        }else{
          alert("Sem atributo class");
        }
      }

  </script>

</head>

<body>
    
    <button onclick="trocaCarro(1)">Carro 1</button>
    <button onclick="trocaCarro(2)">Carro 2</button>
    <button onclick="trocaCarro(3)">Carro 3</button>
    <button onclick="removerCarro()">Remover Carro</button>
    <button onclick="verifica()">Verificar</button>
    <div id="carro"></div>


<!--  O setAttribute altera diretamente na impressão a classe.

      document.getElementById("carro").setAttribute("class","c2");
  </script>
 --> 

</body>
</html>
