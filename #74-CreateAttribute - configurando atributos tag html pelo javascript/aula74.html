        ////////// Diferente do exemplo anterior que mostra permanente os elemtos alterado esse exeplo fará com que somente o elemento atual receba alteração fazendo os outros retornarem ao original.
     function inicia(){
        var btn=document.getElementById("btnDestaque").addEventListener("click",function(){ // adicinou um escutador ao botão e chamou função anonima.
              var num=document.getElementById("fnum").value; //atribuiu a variável um o valor digitado no input.
              var p=document.getElementsByTagName("p"); // atribuiu a tag p a variável p.
              for(var i=0;i<p.length;i++){ 
                   p[i].removeAttribute("style");
              }
              var at=document.createAttribute("style"); // criou um novo atributo e armazenou na variável at.
              at.value="color:#f00;font-size:30px"; // atribuiu ao value da variável as novas propriedade css.
              p[num].setAttributeNode(at); // direciona qual o parágrafo será alterado atraves do número atribuido a num (recebido do input) e acrescenta as propriedade que estão armazenadas na variável at.
        });
        
     }

     window.addEventListener("load",inicia);
    
  </script>
