<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	<title>Objeto Navigator</title>
	<meta charset="utf-8"/>
  <style>

      #painel{
          width: 400px;
          height: 400px;
          border: 1px solid #000;
          border-radius: 10px;
          padding: 10px;
      }

    
  </style>

  <script> 

     var painel;

     function localizar(pos){
         var c=pos.coords;
         painel.innerHTML+="Loc: Lat:"+ c.latitude + " - Lon:"+ c.longitude+"<hr>";
     }

     function verifica(){
         painel=document.getElementById("painel");
         painel.innerHTML="Nome do Browser: "+ navigator.appName+"<hr>"; //appNme - Nome do Browser
         painel.innerHTML+="Versão do Browser: "+ navigator.appVersion +"<hr>"; // appVersion - Versão
         painel.innerHTML+="Cookies: "+ navigator.cookieEnabled +"<hr>"; // cookieEnabled - Confirma se há cookies
         navigator.geolocation.getCurrentPosition(localizar) +"<hr>"; // geolocation identifica as coordenadas de localização através da função construida (localizar).
         painel.innerHTML+="Idioma: "+ navigator.language +"<hr>";
         painel.innerHTML+="OnLine: "+ navigator.onLine +"<hr>";
         painel.innerHTML+="S.O.: "+ navigator.platform +"<hr>";
         painel.innerHTML+="Engine: "+ navigator.product +"<hr>";
         painel.innerHTML+="Agente: "+ navigator.userAgent +"<hr>";
     }

     window.addEventListener("load",verifica);


  </script>

</head>

<body>

   <div id="painel"></div>

</body>
</html>
