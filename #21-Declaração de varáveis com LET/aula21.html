<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Declaração de variáveis com LET</title>
	<meta charset="utf-8">

	 <script>


    // LET permite mudar a variável somente dentro do seu escopo.

      var num=10;

      document.write(num+"<br>");

      if(num==10){   
        let num=5; // valerá 5 somente aqui.
        document.write(num+"<br>");
      }

      document.write(num+"<br>");



   </script>       

</head> 
<body>


</body>
</html>
