<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	<title>Objeto Window - P1</title>
	<meta charset="utf-8"/>
  <script>

    var minhajanela;
    
    function abreJ(){
    //var minhajanela=window.open("tmp.html","_self"); //abrindo na mesma janela.
    //var minhajanela=window.open("tmp.html","cfb"); // Abrindo no Iframe.
     minhajanela=window.open("tmp.html","_blank","width=300,height=300,top=300,left=300"); // Configurando formato da janela a ser aberta.
    }

    function fechaJ(){
      minhajanela.close(); // Para que realmente feche a janela a variavél precisa ser global (declarada fora das funções)

    }



  </script>

</head>

<body>
  

   <button onclick="abreJ()">Abre Nova Janela</button>
   <button onclick="fechaJ()">Fechar Janela</button>

   <iframe name="cfb"  src=""></iframe>

</body>
</html>
